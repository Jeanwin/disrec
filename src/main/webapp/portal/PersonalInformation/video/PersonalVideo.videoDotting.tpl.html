<div class="container-fluid" id="videoDot">
    <div class="modal-body">
        <div>
            <div style="height: 24px;width: 8px;background-color: #fcb750"></div>
            <div style="margin-left: 20px;margin-top: -30px;font-size: 24px">视频打点</div>
        </div>
        
        <div class="col-xs-12 margin-top-10">
            <span class="detail gray-color">
                <i class="glyphicon glyphicon-facetime-video"></i>&nbsp;
                <span>当前播放</span>
                    <span>   高等函数-函数与极限-VGA   
                    </span>
                </span>
            <button class="btn btn-primary pull-right"> 更换视频 </button>
        </div>
        <div class="col-xs-12" style="margin-bottom:20px;">
            <div id="vco_player_content"><div id="player"></div></div>
			<div id="vco_controlor">
				<div id="progressbar">
    				<div id="progress"></div>
        			<div id="point"></div>
    			</div>
				<a id="playbtn">播放</a>
				<a id="pausebtn">暂停</a>
			</div>
        </div>
        <div class="col-xs-12">
            <form>
                <div class="dotting-set">
                    <i class="icon-movie-creat"></i>&nbsp;
                    <span>视频打点</span>
                </div>
                <div class="dotting-time margin-top-10">
                    <label>打点时间：</label>
                    <input type="seconds" ng-model="addDotTime">
                    <i class="icon-movie-creat"></i>&nbsp;
                </div>
                <div class="dotting-title">
                    <label>节点标题：</label>
                    <input type="text" placeholder="填写节点标题" ng-model="addDotTitle"/>
                </div>
                <div style="margin-left:100px;">
                    <button class="btn btn-primary" ng-click="addDotInfo()">打点保存</button>
                </div>
            </form>
        </div>
        <div class="col-xs-12 dotting-content" style="margin-top:50px;margin-bottom:50px;">
            <div class="col-xs-12 padding-right-none dot-header">
                <div class="col-xs-2 padding-left-right-none blue-color dot-time-header">视频起点</div>
                <div class="col-xs-1 dot-img-header">
                    <div class="dot-circle"></div>
                    <div class="dot-line"></div>
                </div>
            </div>
            
            <div class="col-xs-12 dot-body padding-right-none" ng-show="!dotshow" ng-repeat="dotinfo in dotInfos">
                <div class="col-xs-2 text-right dot-time">
                    <i class="icon-access-time"></i>
                    <span class="dotTime">{{getLocalTime(dotinfo.dotTime)}}</span>
                </div>
                <div class="col-xs-1 dot-img">
                    <div class="dot-circle" ng-class="{'activedot':editinfo}"></div>
                    <div class="dot-line"></div>
                </div>
                <div class="col-xs-9 dot-detail padding-right-none" >
                    <span class="padding-right-10" ng-show="!editinfo" ng-click="editinfo = !editinfo">{{dotinfo.description}}</span>
                    <span ng-show="editinfo" style="margin-top:-15px;display:block;">
                        <input type="text" ng-model="editModalInput" class="form-control inline-block" style="width:80%;">
                        <i class='icon-check fontSize-30 blue-color' ng-click="editinfo = !editinfo;okEdit($index,editModalInput)"></i>
                        <i class='icon-close fontSize-30' ng-click="editinfo = !editinfo;editModalInput = dotinfo.description;"></i>
                        <i class='icon-delete fontSize-30' ng-click="deleteDot($index)" ></i>
                    </span>
                </div>
            </div>
            
            <div class="col-xs-12 padding-right-none dot-footer">
                <div class="col-xs-2 text-right dot-time">
                    <i class="icon-access-time"></i>
                    <span class="dotTime">00:12:24</span>
                </div>
                <div class="col-xs-1 dot-img">
                    <div class="dot-circle"></div>
                    <div class="dot-line"></div> 
                </div>
                
            </div>
        </div>
    </div>

</div>
