<!doctype html>
<html>
<head>

  <title>notification-elements Demo</title>

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <script src="../platform/platform.js"></script>
  <link rel="import" href="notification-alert.html">

</head>
<body unresolved>
  <template is="auto-binding">
    Notification Title:
    <input value="{{header}}">
    <br>
    Notification Message:
    <input value="{{message}}">
    <br>
    Auto Close (in ms):
    <input type="number" value="{{autoClose}}" placeholder="auto close in ms">
    <br>
    Notification name:
    <input type="text" value="{{name}}" placeholder="name">
    <br>
    Icon url:
    <input type="text" value="{{url}}" placeholder="Icon URL">
    <br>
    <button on-tap="{{notify}}">Notify!</button>
    <notification-alert id="notification" header="{{header}}" message="{{message}}" name="{{name}}" autoClose="{{autoClose}}" icon="{{url}}" on-notification-dismissed="{{dismissed}}"></notification-alert>
    <pre id="output"></pre>
  </template>

  <script>

    var scope = document.querySelector('template');

    scope.header = 'Notification Test'
    scope.message = 'Hi there!';

    scope.notify = function() {
      scope.$.notification.notify();
    }

    scope.dismissed = function(e) {
      var log = 'dismissed notification with message: ' + e.target.message;
      scope.$.output.textContent += log + '\n';
      console.log(log);
    }


  </script>

</body>
</html>
