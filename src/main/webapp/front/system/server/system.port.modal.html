<div>
    <div class="modal-header">
        <a href type="button" class="close" ng-click="cancel()" data-dismiss="modal">
            <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
        </a>
        <div class="modal-title" >
            <h3 ng-if="!editingMode">添加端口</h3>
            <h3 ng-if="editingMode">编辑端口</h3>
        </div>
    </div>
    <div class="modal-body">
        <form name="frmAreaEditor" class="form-horizontal" novalidate role="form">
            <div class="form-group form-inline">
                <label class="col-xs-3 control-label">服务器</label>
                <div class="col-xs-9" style="margin-top: 8px">{{ServeName}}</div>
            </div>

            <div class="form-group form-inline">
                <label class="col-xs-3 control-label">端口号</label>
                <div class="col-xs-9"><input ng-model="port.port" class="form-control"></div>
            </div>

            <div class="form-group form-inline">
                <label class="col-xs-3 control-label">端口名称</label>
                <div class="col-xs-9"><input ng-model="port.name" class="form-control"></div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="SavePort(port)">保存</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</div>
