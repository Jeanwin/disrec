<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">
            <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
        </button>
        <h3 ng-if="!editingMode" class="modal-title">添加分类</h3>
        <h3 ng-if="editingMode" class="modal-title">编辑分类</h3>
    </div>
    <div class="modal-body">
        <form name="frmCategoryEditor" class="form-horizontal" role="form">
        	<span ng-if="numdata.parentName!=null">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="numdata2">所属分类</label>
                <div class="col-sm-10">
                    <input class="form-control" id="numdata2" placeholder="分类" type="text" disabled="false" ng-model="numdata.parentName">
                </div>
            </div>
			</span>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="numdata">分类名称</label>
                <div class="col-sm-10">
                    <input class="form-control" id="numdata" placeholder="名称" type="text" ng-model="numdata.name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="codeID">代码id</label>
                <div class="col-sm-10">
                    <input class="form-control" id="codeID" ng-change="checkVal()" placeholder="代码id" type="text" ng-model="numdata.value" required>
                    <span ng-show="showValueError">
                    	<div style="color:red">代码id不能重复</div>
                    </span>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer ng-scope">
        <div>
            <button ng-if="editingMode" ng-disabled="frmCategoryEditor.$pristine || frmCategoryEditor.$invalid" class="btn btn-primary" ng-click="ok(numdata)">保存</button>
            <button ng-if="!editingMode" ng-disabled="frmCategoryEditor.$pristine || frmCategoryEditor.$invalid" class="btn btn-primary" ng-click="ok(numdata)">添加</button>
            <button class="btn btn-default" ng-click="cancel()">取消</button>
        </div>
    </div>
</div>
