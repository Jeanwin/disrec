<div>
    <div class="modal-header">
        <a href type="button" class="close" ng-click="cancel()" data-dismiss="modal">
            <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
        </a>
        <h3 ng-if="!editingMode" class="modal-title">添加分类</h3>
        <h3 ng-if="editingMode" class="modal-title">编辑分类</h3>
    </div>
    <div class="modal-body">
        <form name="frmCategoryEditor" class="form-horizontal" role="form">
        	<span ng-if="area.parentid">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="numdata2">所属分类</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="numdata2" placeholder="分类" type="text" disabled ng-model="parentName">
                    </div>
                </div>
		    </span>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="numdata">分类名称</label>
                <div class="col-sm-10">
                    <input name="name"class="form-control" ng-change="checkName()" id="numdata" placeholder="名称" type="text" ng-model="category.name" required>
                    <span ng-show="showNameError">
                    	<div style="color:red">名称不能重复</div>
                    </span>
                    <span ng-show="frmCategoryEditor.name.$error.required">
                    	<div style="color:red">名称不能为空</div>
                    </span>
                </div>
            </div>
			<div class="form-group">
                <label class="col-sm-2 control-label" for="codeID">代码id</label>
                <div class="col-sm-10">
                    <input class="form-control" id="codeID" ng-change="checkVal()" placeholder="代码id" type="text" ng-model="category.value" required>
                    <span ng-show="showValueError">
                    	<div style="color:red">代码id不能重复</div>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="codeSort">显示顺序</label>
                <div class="col-sm-10">
                    <input class="form-control" id="codeSort" placeholder="显示顺序" type="text" ng-model="category.sort">
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer ng-scope">
        <div>
            <button ng-if="editingMode" ng-disabled="frmCategoryEditor.$pristine || frmCategoryEditor.$invalid || showValueError" class="btn btn-primary" ng-click="update()">保存</button>
            <button ng-if="!editingMode" ng-disabled="frmCategoryEditor.$pristine || frmCategoryEditor.$invalid || showValueError" class="btn btn-primary" ng-click="save()">添加</button>
            <button class="btn btn-default" ng-click="cancel()">取消</button>
        </div>
    </div>
</div>
