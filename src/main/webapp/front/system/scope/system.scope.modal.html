<div>
    <div class="modal-header">
        <a href type="button" class="close" ng-click="cancel()" data-dismiss="modal">
            <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
        </a>
        <h3 class="modal-title">添加范围</h3>
    </div>
    <div class="modal-body">
        <form name="frmScopeCreator" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">范围类型</label>
                <div class="col-sm-10">
                    <div class="btn-group">
                        <label class="btn btn-default" ng-model="scope.scopetype" btn-radio="'1'">教室范围</label>
                        <label class="btn btn-default" ng-model="scope.scopetype" btn-radio="'2'">机构范围</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="scopes">范围名称</label>
                <div class="col-sm-8">
                    <input class="form-control" name="scopeName" id="scopes" placeholder="范围名称" ng-model="scope.name" ng-pattern="/^.{1,50}$/" required>
                </div>
                <div class="col-sm-2 padding-top-5 padding-left-none">
                    <span ng-show="frmScopeCreator.scopeName.$error.pattern" style="color: red" class="">必须50字内</span>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="frmScopeCreator.$pristine || frmScopeCreator.$invalid || frmScopeCreator.scopeName.$error.pattern" ng-click="ok()">添加</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</div>
