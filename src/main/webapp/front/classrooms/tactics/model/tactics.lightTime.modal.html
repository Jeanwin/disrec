
<div>
    <div class="modal-header">
        <a href type="button" class="close" ng-click="cancel()" data-dismiss="modal">
            <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
        </a>
        <div class="modal-title">
            <h3>设置</h3>
        </div>
    </div>
    <div class="modal-body">
        <form name="frmAreaEditor" class="form-horizontal" role="form">
           
            <div class="form-group  margin-left-15 text-center">
                <span class="control-label text-left">已使用</span>
                <input type="text" class="form-control inline-block width-85"  ng-model="usedTime"/>
                <span>小时</span>
            </div>
             <div class="form-group  margin-left-15 text-center">
                <span class="control-label text-left">寿命</span>
                <input type="text" class="form-control inline-block width-85"  ng-model="totalTime"/>
                <span>小时</span>
            </div>
            
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="reset" ng-click="save(usedTime,totalTime)">确定</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</div>
