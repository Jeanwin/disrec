<div class="panel-body" style="background:#fff;border-top:1px solid #ddd;">
    <div class="upload-operation" style="height:25px;">
        <div class="col-xs-4">
            <label class="upload-label">上传日志</label>
        	<div class="input-group" style="width:240px">
        		
                <input type="date" class="form-control ng-pristine ng-valid" datepicker2 ng-model="searchUploadTime" placeholder="上传日期"> <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="searchVersionInfo(searchUploadTime)">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
        <div class="upload-btn col-xs-3 pull-right">
        	<button class="btn btn-primary" type="button" ng-click="uploadVersion()">上传安装包</button>
        </div>
    </div>
    <div class="upload-info" style="border:1px solid #ddd;margin-top:20px;">
    	<ul style="list-style:none;padding:20px 40px;">
    		<li ng-repeat="versioninfo in versionlists" >
                <span>{{versioninfo.createDate}}</span>
                <span class="margin-left-30">上传新版本</span>&nbsp;&nbsp;
                <span class="margin-left-10">{{versioninfo.programName}}</span>
            </li>
    	</ul>
        <button ng-if="pagination.totalItems === 0" class="ondata">
            <span class="ondatatext">找不到您搜索的信息！</span>
        </button>
    </div>
</div>
<div class="panel-footer" style="padding-top:1px;padding-bottom:6px;">
    <!-- <div ng-if="pagination.totalItems > 0" class="row"> -->
    <div class="row">
        <div class="col-xs-4" style="padding-top:8px;">
            <span>共{{pagination.totalItems}}条数据，</span>
            <span>每页显示
                <select ng-model="pagination.pageSize" ng-change="onSelectPage(pagination.pageIndex)">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                </select>条
            </span>
        </div>

        <div class="col-xs-8 padding-left-none" >
            <!-- 分页  -->
            <div class="col-xs-9">
                <pagination class="pagination-sm pull-right" total-items="pagination.totalItems"
                            page="pagination.pageIndex"
                            items-per-page="pagination.pageSize"
                            max-size="pagination.maxSize"
                            previous-text="{{pagination.previousText}}"
                            next-text="{{pagination.nextText}}"
                            first-text="{{pagination.firstText}}"
                            last-text="{{pagination.lastText}}"
                            class="pagination-small"
                            boundary-links="true"
                            on-select-page="onSelectPage(page)">
                </pagination>
            </div>
            <div class="col-xs-3" style="padding-top:8px;">
                <div class="input-group input-group-sm" style="width: 100px"
                     tooltip-placement="top" tooltip-popup-delay="1000" tooltip="跳转页面">
                    <input type="number" ng-model="pageIndex" class="form-control" min="1" max="{{pagesize}}">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="onSelectPage(pageIndex)">Go</button>
                    </span>
                </div><!-- /input-group -->
            </div>
        </div>
    </div>
</div>
