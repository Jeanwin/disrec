<div>
    <div class="modal-header">
        <a href type="button" class="close" ng-click="cancel()" data-dismiss="modal">
            <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
        </a>
        <h3 class="modal-title">删除设备</h3>
    </div>
    <div class="modal-body">
        <h4>确认删除<b>{{facility.name}}</b>设备！</h4>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="deleteFacilitys()" focus-me="true">确认</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</div>
