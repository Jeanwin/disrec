<div class="col-lg-2">

</div>
<div class="col-lg-8 modal-body">
    <form name="frmAreaEditor" class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="imageName">名称</label>
            <div class="col-sm-10">
                <input  class="form-control" id="imageName" placeholder="名称" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">属性</label>
            <div class="col-sm-10">
                <span class="form-control">学校</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="message3">地址</label>
            <div class="col-sm-10">
                <input class="form-control" id="message3" placeholder="地址">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="message4">电话</label>
            <div class="col-sm-10">
                <input class="form-control" id="message4" placeholder="电话">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="message5">邮编</label>
            <div class="col-sm-10">
                <input class="form-control" id="message5" placeholder="邮编">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">logo</label>
            <div class="col-sm-10" style="display: -webkit-inline-box">
                <div style="margin-bottom: 20px"><img style="height: 80px;width: 120px" src="#"></div>
                <div><button class="btn btn-default" style="width: 80px">修改</button></div>
                <!--<input class="form-control" id="message6" type="file" style="width: 240px;height: 40px">-->
                最佳尺寸：200x200
                <button class="btn btn-primary" ng-click="openUpLogoModal()">上传</button>
                <button class="btn btn-danger">删除</button>
            </div>
        </div>
    </form>
    <div class="modal-footer ng-scope">
        <button class="btn btn-primary" ng-click="ok()">保存</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</div>
<div class="col-lg-2">
</div>
