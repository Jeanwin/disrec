<div>
    <div class="whiteframe" style="margin:32px auto; width:800px;height:auto;padding:32px;padding-top:32px;">
        <div class="modal-title">
            <h3>发布公告</h3>
        </div>
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <label for="announce" class="col-sm-3 control-label">所属分类</label>
                <div class="col-sm-9">
                    <select class="form-control" id="announce" >
                    　　<option>网站公告</option>
                    　　<option>新闻公告</option>
                　 </select>
                </div>
            </div>

            <div class="form-group">
                <label for="newsTitle" class="col-sm-3 control-label">新闻标题</label>
                <div class="col-sm-9">
                    <input class="form-control" id="newsTitle">
                </div>
            </div>

            <div class="form-group">
                <label for="content" class="col-sm-3 control-label">内容</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="content" style="height: 240px"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <a class="btn btn-primary" ng-href="#/portal/notice">发布</a>
                    <button class="btn btn-default">预览</button>
                    <button class="btn btn-default">取消</button>
                </div>
            </div>

        </form>
    </div>
</div>
