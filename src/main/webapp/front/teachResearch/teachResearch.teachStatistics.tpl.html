<div class="resourcereleased">	
    <!--<div class="formheader">-->
    <div class="panel panel-default">
        <div class="panel-body padding-0" style="min-height:467px">

        	<form class="form-horizontal">
        		<div class="form-group" style="margin-top:30px;">
				    <label class="col-sm-2 control-label">起止日期</label>
				    <div class="col-sm-10">
				        <span ng-show="statisticLists.timeflag == 3"  >
				        	<input type="date" class="form-control" ng-model="statisticLists.timeStart" style="display:inline-block;width:25%;" /> —— <input type="date" class="form-control" ng-model="statisticLists.timeEnd" style="display:inline-block;width:25%;" />
						</span>
						<div class="btn-group" data-toggle="buttons">
							 <label class="btn btn-default" ng-click="changetype(0)" ng-class="{'active1':statisticLists.timeflag===0}" >
							    <input type="radio" name="options" id="option1"> 最近一周
							  </label>
							  <label class="btn btn-default"  ng-click="changetype(1)" ng-class="{'active1':statisticLists.timeflag===1}">
							    <input  type="radio" name="options" id="option2">最近一个月
							  </label>
							  <label class="btn btn-default" ng-click="changetype(2)" ng-class="{'active1':statisticLists.timeflag===2}">
							    <input  type="radio" name="options" id="option3">本学期
							  </label>
							  <label class="btn btn-default"  ng-click="changetype(3)" ng-class="{'active1':statisticLists.timeflag===3}">
							    <input  type="radio" name="options" id="option4">其他
							  </label>
					    </div>
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label">机构</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" style="display:inline-block;width: 48%;" ng-model="statisticLists.deptTemp" disabled/> 
				      <button class="btn btn-primary" ng-click="chooseOrgan()">选择机构</button>
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label">对象</label>
				    <div class="col-sm-10">				   
				        <div class="btn-group" data-toggle="buttons">
							  <label class="btn btn-default" ng-click="statisticLists.type=1" ng-class="{'active1':statisticLists.type===1}" >
							    <input type="radio" name="options" id="option1" autocomplete="off" > 听课
							  </label>
							  <label class="btn btn-default" ng-click="statisticLists.type=2" ng-class="{'active1':statisticLists.type===2}">
							    <input type="radio" name="options" id="option2" autocomplete="off"> 评课
							  </label>
					    </div>
				    </div>
				</div>
				<div class="form-group" style="margin-top:30px;">
				    <div class="col-xs-2 col-xs-offset-4">				   
				      <button class="btn btn-warning btn-block" ng-click="newStatischart()"><i class="icon-equalizer"></i>生成统计数据</button>
				    </div>
				</div>

        	</form>	
        	<div class="col-xs-8 col-xs-offset-2 padding-left-right-none" style="border-top:1px #ccc solid;padding-top:10px;">
        		
	           <button  class="ondata" ng-if="!labels1">
	                <span class="ondatatext">无统计信息，请点击生成统计数据......</span>
	            </button>
	            <canvas id="line" class="chart chart-line" data="data" labels="labels2" >
				</canvas>
				<canvas id="bar" class="chart chart-bar" data="data"  labels="labels1"></canvas>
            </div>
        </div>
    </div>
</div>

</div>
