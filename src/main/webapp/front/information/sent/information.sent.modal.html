<div class="panel panel-default">
    <div ui-view="main">
        <div class="panel-heading">
            <div class="panel-title">
                <h2>系统消息
                    <span class="glyphicon glyphicon-comment"></span>
                </h2>
            </div>
        </div>
        <div class="panel-body">
            <div class="whiteframe" style="margin:32px auto; width:auto;height:auto;padding:24px;padding-top:0px;">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="modal-title">
                            <h4><a ng-href="#/information">全部提醒</a>  |
                                <a ng-href="#/information/sent">已发送</a>  |
                                <a ng-href="#/information/send">发送消息</a>
                            </h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <tr ng-repeat="informationSent in informationSentList">
                                <td>[王福]直播课上如何？</td>
                                <td></td>
                                <td>{{informationSent.name}}</td>
                                <td>{{informationSent.username}}</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>2014-8-23 18:23</td>
                            </tr>
                            <tr>
                                <td>[韩梅梅]雅思托福复习资料</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>2014-8-23 18:23</td>
                            </tr>
                        </table>
                        <button ng-if="pagination.totalItems === 0" class="ondata">
                            <span class="ondatatext">暂无消息！</span>
                        </button>
                    </div>
                    <div class="panel-footer">

                        <div ng-if="pagination.totalItems > 0" class="row">

                            <div class="col-xs-3" style="padding-top:8px;">
                                <span>共{{pagination.totalItems}}条数据，</span>
                                <span>每页显示
                                    <select ng-model="pagination.pageSize" ng-change="onSelectPage(pagination.pageIndex)">
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                        <option value="50">50</option>
                                    </select>条
                                </span>
                            </div>

                            <div class="col-xs-7" ng-show="pagination.totalItems > pagination.pageSize">
                                <!-- 分页  -->
                                <pagination class="pagination-sm pull-right" total-items="pagination.totalItems"
                                            page="pagination.pageIndex"
                                            items-per-page="pagination.pageSize"
                                            max-size="pagination.maxSize"
                                            previous-text="{{pagination.previousText}}"
                                            next-text="{{pagination.nextText}}"
                                            first-text="{{pagination.firstText}}"
                                            last-text="{{pagination.lastText}}"
                                            class="pagination-small"
                                            boundary-links="true"
                                            on-select-page="onSelectPage(page)">
                                </pagination>
                            </div>
                            <div class="col-xs-2" style="padding-top:8px;">

                                <div class="input-group input-group-sm" style="width: 100px"
                                     tooltip-placement="top" tooltip-popup-delay="1000" tooltip="跳转页面">
                                    <input type="number" ng-model="pageIndex" class="form-control" min="1" max="{{(pagination.totalItems + 0.5)/pagination.pageSize}}">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" ng-click="onSelectPage(pageIndex)">Go
                                        </button>
                                    </span>
                                </div><!-- /input-group -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer"></div>
    </div>
</div>
