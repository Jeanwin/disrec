	function createSWF(id,divid){
            var swfVersionStr = "0.0.0";
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#000000";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            params.wmode = "opaque";
            var attributes = {};
            attributes.id = id;
            attributes.name = id;
            attributes.align = "left";
            swfobject.embedSWF(
                "../../coursepatrol/lone_rtmp_player.swf", divid,

            swfobject.createCSS("#"+divid, "display:block;text-align:left;float:left");
		}
