<script type="text/javascript">
            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "0.0.0";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#000000";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "lone_rtmp_player3";
            attributes.name = "lone_rtmp_player3";
            attributes.align = "middle";
            swfobject.embedSWF(
                "lone_rtmp_player.swf", "flashContent3", 
                "300", "180", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            // JavaScript enabled so display the flashContent4 div in case it is not replaced with a swf object.
            swfobject.createCSS("#flashContent3", "display:block;text-align:left;");
        </script>
