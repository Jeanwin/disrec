<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">
            <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
        </button>
        <h3 class="modal-title" ng-if="deleteRevert=='delete'">删除确认</h3>
        <h3 class="modal-title" ng-if="deleteRevert=='revert'">还原确认</h3>
    </div>
    <div class="modal-body ng-scope">
    <div class="panel panel-default">
        <div class="panel-body padding-top-10 padding-bottom-10" >
        <h4>
        	<span style="color: #e80000" ng-if="deleteRevert=='delete'">确认删除以下{{selectedItems.length}}个资源:</span>
        	<span style="color: #e80000" ng-if="deleteRevert=='revert'">确认还原以下{{selectedItems.length}}个资源:</span>
        </h4>
        <div style="max-height:380px;overflow-y:auto;border:1px solid #ccc">
            <div ng-repeat="item in selectedItems">
                <h4>{{item.resourcename}}</h4>
            </div>
        </div>
        </div>
    </div>
</div>
    <div class="modal-footer margin-top-none">
    	<button ng-hide="deleteRevert" class="btn btn-danger" ng-click="ok()" focus-me="true">确定</button>
        <button ng-if="deleteRevert=='revert'" class="btn btn-danger" ng-click="ok()" focus-me="true">确定</button>
        <button ng-if="deleteRevert=='delete'" class="btn btn-danger" ng-click="deleteResource()" focus-me="true">确定</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</div>
