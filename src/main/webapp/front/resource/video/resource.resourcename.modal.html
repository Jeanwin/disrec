<div class="resourceShow padding-top-10">
	<div class="col-xs-10 col-xs-offset-1">
	     <h4 style="font-size: 21px"><span>视频:&nbsp;</span>{{video.resourcename}}</h4>
	 </div>
	 <div class="col-xs-10 col-xs-offset-1 padding-bottom-10">
	 	<div class="col-xs-2 padding-left-right-none">
	 		<img alt="" src="assets/img/lemonade-elements-28.png" style="width:15%;">
	 		<span class="padding-left-5">{{video.username}}</span>
	 	</div>
	 	<div class="col-xs-5 padding-left-none">
	 		<span class="" style="line-height:25px;">{{video.createdate}}</span>
	 	</div>
	 </div>
	 <div class="col-xs-12 padding-left-right-none">
	 <div class="col-xs-6 col-xs-offset-1 text-right pading-right-none" id="myvideo">
	 	<video ng-src="{{mainVideo_url}}" controls="none" autoplay="autoplay" width="100%" height="100%">

		</video>
		<!-- <video class="videoPlay" preload="metadata" vg-poster="data.poster">
			<source src="{{videoShowSrc}}" type="video/mp4" >
		</video> -->
	 </div>
	 <div class="col-xs-3 padding-left-right-none padding-left-13" id="videoListDom">
	 	<div ng-repeat="video_url in data"  class="col-xs-12 padding-left-right-none right-video">
	        <div class="vedio-image padding-left-right-none col-xs-12">
	            <video  ng-src="{{video_url}}" autoplay="autoplay" muted="true" width="100%" height="100%" >
				</video>
				<!-- <img src="assets/img/lemon-pages-12.jpg" style="width:100%;height:125px;"> -->
	        </div>        
	        <div class="overlay-info col-xs-12 padding-left-right-none">      
	            <div class="resourceShow-v-meta-overlay">
	            </div>
	            <div class="resourceShow-v" ng-click="toggleVideo($index)">
	            	<div class="toggle-icon"><i class="icon-play-in-main" style="font-size: 39px;color: #fff;"></i></div>
	                <span class="resourceShow-overlay-font">切换至主屏播放</span> 
	            </div>
	        </div>
	    </div>
	 </div>
 </div>
</div>
