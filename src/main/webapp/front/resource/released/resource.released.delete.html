<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">
            <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
        </button>
        <h3 class="modal-title">删除已上传资源</h3>
    </div>
    <div  class="modal-body">
        <h4><span style="color: #e80000">确认要删除以下资源名称吗?</span></h4>
        <div ng-repeat="item in selectedItems" style="font-size: 18px">{{item.resourcename}}</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="ok()" focus-me="true">确认</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</div>
